openapi: 3.0.4
info:
  title: iTrade API - External SSO API
  description: |-
    Link to NTP, 
    Link to Research Portal, 
    Link to eStatement,
    Link to Corporate Action
    Link to Stock Filter
    Link to EW8
    Link to ECRS
  version: 0.0.1
servers:
  - url: http://localhost:8080/portal/externalsso/api/v1
paths:
  /ntp:
    get:
      summary: Get SSO parameter for NTP
      operationId: getSSOExternalNTP
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NtpSSOResponse'
        '400':
          description: Invalid Request
        '404':
          description: No Accounts Linked 
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - BearerAuth: []
  /research:
    get:
      summary: Get SSO parameter for Research
      operationId: getSSOExternalResearch
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResearchSSOResponse'
        '400':
          description: Invalid Request
        '404':
          description: No Accounts Linked 
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - BearerAuth: []
  /stockFilter:
    get:
      summary: Get SSO parameter for Stock Filter
      operationId: getSSOExternalStockFilter
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockFilterSSOResponse'
        '400':
          description: Invalid Request
        '404':
          description: No Accounts Linked 
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - BearerAuth: []
  /corporateAction:
    get:
      summary: Get SSO parameter for Corporate Action
      operationId: getSSOExternalCorpAction
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorpActionSSOResponse'
        '400':
          description: Invalid Request
        '404':
          description: No Accounts Linked 
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - BearerAuth: []
  /estatement:
    get:
      summary: Get SSO parameter for eStatement (iTrade TruContent)
      operationId: getSSOExternaleStatement
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EStatementSSOResponse'
        '400':
          description: Invalid Request
        '404':
          description: No Accounts Linked 
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - BearerAuth: []
  /iscreener:
    get:
      summary: Get SSO parameter for iScreener (never implement in iTrade Portal)
      operationId: getSSOExternaliScreener
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IScreenerSSOResponse'
        '400':
          description: Invalid Request
        '404':
          description: No Accounts Linked 
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - BearerAuth: []
  /ew8:
    get:
      summary: Get SSO parameter for EW8
      operationId: getSSOExternalEW8
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EW8SSOResponse'
        '400':
          description: Invalid Request
        '404':
          description: No Accounts Linked 
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - BearerAuth: []
  /ecrs:
    get:
      summary: Get SSO parameter for ECRS
      operationId: getSSOExternalEWRS
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ECRSSSOResponse'
        '400':
          description: Invalid Request
        '404':
          description: No Accounts Linked 
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - BearerAuth: []
components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    NtpSSOResponse:
      type: object
      description: NTP SSO Response
      properties:
        postUrl:
          type: string
          example: 'https://sg.itradecgsi.com/gcCGSIPlus/ext/cliChkLoginSSO.jsp'
        act:
          type: string
          example: '1'
        togaToken:
          type: string
          example: 'ZkrwI46hUE3xDuKkxhvUdLzCLYoqzc1QgLlrI9zGsvU='
        assertion:
          type: string
          example: ''
        transactionId:
          type: string
          example: '74286ac2a84a4c50'
        page:
          type: string
          example: 'P'
    ResearchSSOResponse:
      type: object
      description: Research SSO Response
      properties:
        redirectUrl:
          type: string
          example: 'https://research.cgsi.com/ResearchSSOLogin.aspx?code=c9d37f4e04b240170d516e42491a9fff4b0f24902668b0dd2c4944fd80748189&timestamp=1758852523&state=&sign=46A716F0345E72D70BC2287AF32E4D82'
    StockFilterSSOResponse:
      type: object
      description: Research SSO Response
      properties:
        redirectUrl:
          type: string
          example: 'https://www2.trkd-hs.com/cgsi/screener?id=gJMDbz2FKSc6Q6g8RdEqXQ%3D%3D&lang=en&token=c2N9kKKrKhDrinGZCf6TK%2FVQRx1Fa18h'
    CorpActionSSOResponse:
      type: object
      description: NTP SSO Response
      properties:
        postUrl:
          type: string
          example: 'https://xsprisa-asa01-xsp.fiscloudservices.com/CGS_eTRANPlus/SAML/AssertionConsumerService.aspx'
        samlResponse:
          type: string
          example: ''
    EStatementSSOResponse:
      type: object
      description: E-Statement SSO Response
      properties:
        redirectUrl:
          type: string
          example: 'https://www.itradecimb.com.sg/app/mobile.estatement.z?code=9a4ca4aa3211b9ccb5ec76ddcee8ffc1d4967e12fbd0c4a5aac16b24e0117dd7&client_id=n2n&timestamp=1517984704&signature=117cc44b415e81885ba3e98cafba2fa3'
    IScreenerSSOResponse:
      type: object
      description: iScreener SSO Response
      properties:
        redirectUrl:
          type: string
          example: 'https://ken.nifi-is1.com/cgsi/GlobalIndices.html?id=C64892&lang=en&token=nG0XCTn2jGy3FcokGceVQchyPEBUgVhmm1eq3GGPwMw%3D'
    EW8SSOResponse:
      type: object
      description: iScreener SSO Response
      properties:
        redirectUrl:
          type: string
          example: 'https://ew8.cgsi.com/EW8/Authentication/CIMBSSOLogin?code=79e00cad9c9c2e169869ab9c85fc2df31ff8dc15992dbb6600e25d86a7109049&timestamp=1758864475&state=&sign=AA29B6FCE620E5DBDB44E62BFA0E7993'
    ECRSSSOResponse:
      type: object
      description: iScreener SSO Response
      properties:
        redirectUrl:
          type: string
          example: 'https://ew8.cgsi.com/ECRS/Authentication/CIMBSSOLogin?code=79e00cad9c9c2e169869ab9c85fc2df31ff8dc15992dbb6600e25d86a7109049&timestamp=1758864475&state=&sign=AA29B6FCE620E5DBDB44E62BFA0E7993'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT